<!DOCTYPE html>
<html>
<style>


body {
    background-image: url('https://media-s3-us-east-1.ceros.com/hype-beast/images/2018/07/13/a9a51bc0b8d626db493ab5f9a971b043/background-hero.png?imageOpt=1&fit=bounds&width=480');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
     }

table {
  font-family: ariel, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.cursor{
    cursor: pointer;
}

TR, TD, TH {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  width: 33%;
}

TR:nth-child(even) {
  background-color: #dddddd;
}

.welcome-page-button{
          background: rgba(153, 255, 204, 150);
          border: none;
          padding: 1% 10%;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          cursor: pointer;
          font-size: 2.5vw;
          width 20%;
}

.wide_button {width: 60%;}

    .pokemon-card-container{
        position:absolute
    }

    .inner-container{
        position: relative;
        width: 100%;
        height: 100%;
    }

    .name-position {
      position: absolute;
      text-align: center;
      font-size: 2vw;
      right: 20%;
    }

    .stats-position {
      position: absolute;
      text-align: center;
      font-size: 1.5vw;
      left: 20%;
      bottom: 30%
    }

    .types-position {
      position: absolute;
      left: 20%;
      bottom: 20%;
      font-size: 1.5vw;
    }

    .pokemon-image-position {
      position: absolute;
      top: 10%;
      right: 20%;
      height:auto;
      width: 60%;
    }

        .pokemon-card{
        border-radius:20px;
        width: 100%;
        height: auto;
    }

.game-page-button{
          background: rgba(153, 255, 204, 150);
          border: none;
          padding: 1% 5%;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          cursor: pointer;
          font-size: 2.5vw;
}


.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 10%;
}

.float-container{
        padding: 20px;
    }

    .float-child{
        width: 50%;
        float: left;
        padding: 20px;
    }


.center-image {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.overlay {
    position: absolute;
    top: 30%;
}

</style>

<head>
    <title>{% block title %}Pokemon{% endblock %}</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="icon"
      type="image/png"
      href="https://cdn2.bulbagarden.net/upload/1/1e/185Sudowoodo.png">
</head>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">Home</a>
<!--    <a class="navbar-brand" href="/">Play Game</a>-->
<!--    <a class="navbar-brand" href="/">Pokedex</a>-->
</nav>

<script>

</script>

<div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
