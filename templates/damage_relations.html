{% extends "layout.html" %}
{% block title %}Welcome!{% endblock %}
{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Welcome Screen</title>
</head>

<div class="container body-content">
    <div class="centre-picture">
        <img src="{{ url_for('static', filename='Images/Damage_Relations.png') }}" width="75%" height="75%">
    </div>

    <audio autoplay loop id="background">
        <source src="{{ url_for('static', filename='Audio/jes_smith_music_a_bright_day.mp3') }}" type="audio/mpeg" volume="0.2">
    </audio>

</div>

<script>
    var background_music = document.getElementById("background");
    background_music.volume = 0.05;

    var audio = new Audio("{{ url_for('static', filename='Audio/click.mp3') }}");
    document.onclick = function() {
        audio.play();
    }
</script>

</html>

{% endblock %}
